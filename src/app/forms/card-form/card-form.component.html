<div class="example-container" [hidden]="!isGetCards">
  <table mat-table [dataSource]="patientCard" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>Доктор</th>
      <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef>Специалность</th>
      <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="medicalOpinion">
      <th mat-header-cell *matHeaderCellDef>Заключение</th>
      <td mat-cell *matCellDef="let element">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="underline" (click)="getOpinion(element)">Просмотреть</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<p></p>
<mat-button-toggle value="bold" (click)="getCard()" [hidden]="!isGetCards">Обновить список</mat-button-toggle>
