<div class="card my-5">
    <div class="card-body">
        <form class="example-form" [formGroup]="spForm">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Фамилия" formControlName="lastName"
                       [errorStateMatcher]="matcher">
                <mat-error *ngIf="lastNameFormControl.hasError('pattern') && !lastNameFormControl.hasError('required')">
                    Пожалуйста введите верную фамилию
                </mat-error>
                <mat-error *ngIf="lastNameFormControl.hasError('required')">
                    Фамилия <strong>обязательна</strong>
                </mat-error>
            </mat-form-field>

            <mat-button-toggle value="bold" [disabled]="!spForm.valid" (click)="onSubmit()">Принять</mat-button-toggle>
        </form>

        <p></p>

        <table mat-table [dataSource]="foundPatients" class="mat-elevation-z8" [hidden]="!isGetPatients">

            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef>Пациент</th>
                <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
            </ng-container>

            <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef>Дата Рождения</th>
                <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
            </ng-container>

            <ng-container matColumnDef="record">
                <th mat-header-cell *matHeaderCellDef>Запись</th>
                <td mat-cell *matCellDef="let element">
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="underline" [disabled]="!checkPatient(element)">
                            Записать пациента на приём
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
