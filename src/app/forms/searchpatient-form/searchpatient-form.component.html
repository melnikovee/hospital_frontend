<div class="card my-5">
    <div class="card-body">
        <form class="example-form" [formGroup]="spForm">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Фамилия" formControlName="lastName"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="lastNameFormControl.hasError('required')">
          Фамилия <strong>обязательна</strong>
        </mat-error>
      </mat-form-field>

            <mat-button-toggle value="bold" [disabled]="!spForm.valid" (click)="onSubmit()">Принять</mat-button-toggle>
        </form>

        <p></p>

        <div [hidden]="showTables">
            <table mat-table [dataSource]="foundPatients" class="mat-elevation-z8" [hidden]="!isGetPatients">

                <ng-container matColumnDef="patient">
                    <th mat-header-cell *matHeaderCellDef>Пациент</th>
                    <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
                </ng-container>

                <ng-container matColumnDef="birthday">
                    <th mat-header-cell *matHeaderCellDef>Дата Рождения</th>
                    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
                </ng-container>

                <ng-container matColumnDef="card">
                    <th mat-header-cell *matHeaderCellDef>Карта</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="underline" (click)="getCard(element)">Просмотреть
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <p></p>
            <app-card-form></app-card-form>

        </div>

        <div [hidden]="!showAddForm">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Leave a comment" [formControl]="opinion"></textarea>
            </mat-form-field>
        </div>

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [hidden]="!getCards">
            <mat-button-toggle value="underline" [disabled]="!checkPatient()" (click)="addDiagnosis()">
                Добавить заключение
            </mat-button-toggle>
        </mat-button-toggle-group>

    </div>
</div>
