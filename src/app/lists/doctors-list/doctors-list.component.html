<div class="card my-5">
  <div class="card-body">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <ng-container matColumnDef="Doctor">
        <th mat-header-cell *matHeaderCellDef>Доктор</th>
        <td mat-cell *matCellDef="let composite"> {{composite.doctor}} </td>
      </ng-container>

      <ng-container matColumnDef="Specialty">
        <th mat-header-cell *matHeaderCellDef>Специальность</th>
        <td mat-cell *matCellDef="let composite"> {{composite.specialty}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let composite"> {{composite.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Schedule">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let composite" >
          <button mat-button (click)="createSchedule(composite.doctorId)">Расписание</button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
