<div class="card my-5">
  <div class="card-body">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef>Специальность</th>
        <td mat-cell *matCellDef="let specialty"> {{specialty.specialtyName}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef="let specialty" >
          <button mat-button (click)="deleteSpecialty(specialty.id)">Удалить</button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
