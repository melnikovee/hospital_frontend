<div class="card my-5">
  <div class="card-body">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let composite"> {{composite.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let composite"> {{composite.time}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Specialty">
        <th mat-header-cell *matHeaderCellDef>Specialty</th>
        <td mat-cell *matCellDef="let composite"> {{composite.specialty}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Doctor">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let composite"> {{composite.doctor}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Cabinet">
        <th mat-header-cell *matHeaderCellDef>Cabinet</th>
        <td mat-cell *matCellDef="let composite"> {{composite.cabinet}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Patient">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let composite"> {{composite.patient}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
