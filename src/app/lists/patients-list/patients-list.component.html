<div class="card my-5">
  <div class="card-body">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let composite"> {{composite.patientId}} </td>
      </ng-container>

      <ng-container matColumnDef="Пациент">
        <th mat-header-cell *matHeaderCellDef>Пациент</th>
        <td mat-cell *matCellDef="let composite"> {{composite.patient}} </td>
      </ng-container>

      <ng-container matColumnDef="Дата рождения">
        <th mat-header-cell *matHeaderCellDef>Дата рождения</th>
        <td mat-cell *matCellDef="let composite"> {{composite.birthday}} </td>
      </ng-container>

      <ng-container matColumnDef="Телефон">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let composite"> {{composite.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Запись">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let composite" >
          <button mat-button (click)="makeAppointment(composite.patientId)">Запись</button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
