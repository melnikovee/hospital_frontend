<mat-list>
  <h2 mat-subheader>Персональные данные</h2>
  <mat-list-item *ngFor="let folder of folders">
    <h2 mat-line>{{folder.name}}</h2>
    <p mat-line> {{folder.value}} </p>
  </mat-list-item>
  <button mat-flat-button color="primary" value="bold" routerLink="/updateadmin">Редактировать</button>
</mat-list>
