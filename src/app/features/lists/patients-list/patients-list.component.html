<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Фильтр">
</mat-form-field>
<table [dataSource]="dataSource" mat-table>

  <ng-container matColumnDef="patient">
    <th *matHeaderCellDef mat-header-cell>Пациент</th>
    <td *matCellDef="let composite" mat-cell> {{composite.patient}} </td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th *matHeaderCellDef mat-header-cell>Дата рождения</th>
    <td *matCellDef="let composite" mat-cell> {{composite.birthday}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th *matHeaderCellDef mat-header-cell>Телефон</th>
    <td *matCellDef="let composite" mat-cell> {{composite.phone}} </td>
  </ng-container>

  <!--ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let composite">
      <button mat-flat-button color="primary" (click)="makeAppointment(composite.patientId)" mat-button>Запись</button>
    </mat-cell>
  </ng-container-->

  <ng-container matColumnDef="action">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let composite" mat-cell>
      <mat-button-toggle-group aria-label="Font Style" name="fontStyle">
        <button mat-flat-button color="accent" (click)="makeAppointment(composite.patientId)">Запись</button>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <ng-container matColumnDef="actionTwo">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let composite" mat-cell>
      <mat-button-toggle-group aria-label="Font Style" name="fontStyle">
        <button mat-flat-button color="accent" (click)="makeSpecialShiftRecord(composite.patientId)">Запись на спец смену</button>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

</table>
