<div class="card my-5">
  <div class="card-body">
    <mat-form-field>
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Фильтр">
    </mat-form-field>
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

      <ng-container matColumnDef="Doctor">
        <th *matHeaderCellDef mat-header-cell>Доктор</th>
        <td *matCellDef="let composite" mat-cell> {{composite.doctor}} </td>
      </ng-container>

      <ng-container matColumnDef="Specialty">
        <th *matHeaderCellDef mat-header-cell>Специальность</th>
        <td *matCellDef="let composite" mat-cell> {{composite.specialty}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th *matHeaderCellDef mat-header-cell>Телефон</th>
        <td *matCellDef="let composite" mat-cell> {{composite.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Schedule">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let composite">
          <button (click)="doctorSchedule(composite.doctorId)" mat-button>Расписание</button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createSchedule">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let composite">
          <button (click)="createSchedule(composite.doctorId)" mat-button>Составить расписание</button>
        </mat-cell>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>
  </div>
</div>
