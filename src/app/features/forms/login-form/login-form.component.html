<form #form="ngForm" (ngSubmit)="handleLoginClick()" class="login">
  <mat-card>
    <mat-card-header class="entry">
      <mat-card-title class="entry-text">
        Вход
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="auth-content">
      <mat-form-field>
        <mat-label class="font">Логин</mat-label>
        <input class="font" matInput type="username" name="username" [(ngModel)]="username" required>
      </mat-form-field>

      <p></p>

      <mat-form-field>
        <mat-label class="font">Пароль</mat-label>
        <input class="font" matInput [type]="hide ? 'password' : 'text'" type="password" name="password" [(ngModel)]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Скрыть'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <div *ngIf="notExists">
      <p>Неправильное имя пользователя или пароль</p>
    </div>

    <mat-card-actions align="end">
      <button class="font" mat-button type="submit" [ngClass]="{'enable-button': !form.invalid}" [disabled]="form.invalid">Войти</button>
    </mat-card-actions>
  </mat-card>
</form>
