<form [formGroup]="adminForm" class="example-form">

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" formControlName="login" matInput
           placeholder="Логин">
    <mat-error *ngIf="loginFormControl.hasError('maxLength') && !loginFormControl.hasError('required')">
      Пожалуйста введите логин
    </mat-error>
    <mat-error *ngIf="loginFormControl.hasError('required')">
      Обязательное поле
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" formControlName="password" matInput
           placeholder="Пароль">
    <mat-error *ngIf="passwordFormControl.hasError('maxLength') && !passwordFormControl.hasError('required')">
      Пожалуйста введите пароль
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Обязательное поле
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" formControlName="firstName" matInput
           placeholder="Имя">
    <mat-error *ngIf="firstNameFormControl.hasError('pattern') && !firstNameFormControl.hasError('required')">
      Пожалуйста введите имя
    </mat-error>
    <mat-error *ngIf="firstNameFormControl.hasError('required')">
      Обязательное поле
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" formControlName="lastName" matInput
           placeholder="Фамилия">
    <mat-error *ngIf="lastNameFormControl.hasError('pattern') && !lastNameFormControl.hasError('required')">
      Пожалуйста введите фамилию
    </mat-error>
    <mat-error *ngIf="lastNameFormControl.hasError('required')">
      Обязательное поле
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" formControlName="middleName" matInput
           placeholder="Отчество">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [errorStateMatcher]="matcher" [formControl]="emailFormControl" formControlName="email"
           matInput placeholder="Email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Пожалуйста введите действительный Email
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Обязательное поле
    </mat-error>
  </mat-form-field>

  <div *ngIf="done">
    <p>Администратор {{receivedUser.lastName}} успешно добавлен</p>
  </div>

  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!adminForm.valid" value="bold">Регистрация
  </button>

</form>
