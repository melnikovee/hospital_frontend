<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="cabForm" class="example-form">

      <mat-form-field class="example-full-width">
        <input [errorStateMatcher]="matcher" formControlName="cabinetName" matInput
               placeholder="Название кабинета">
        <mat-error *ngIf="cabinetNameFormControl.hasError('required')">
          Обязательное поле
        </mat-error>
      </mat-form-field>

      <div *ngIf="done">
        <p>Кабинет {{receivedCabinet.cabinetName}} успешно добавлен</p>
      </div>

      <mat-button-toggle (click)="onSubmit()" [disabled]="!cabForm.valid" value="bold">Добавить</mat-button-toggle>

    </form>
  </div>
</div>
