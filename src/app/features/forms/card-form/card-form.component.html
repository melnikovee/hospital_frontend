<div class="example-container">
  <p></p>
  <table [dataSource]="patientCard" class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="doctor">
      <th *matHeaderCellDef mat-header-cell>Доктор</th>
      <td *matCellDef="let element" mat-cell> {{element.doctor}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell>Дата</th>
      <td *matCellDef="let element" mat-cell> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="specialty">
      <th *matHeaderCellDef mat-header-cell>Специальность</th>
      <td *matCellDef="let element" mat-cell> {{element.specialty}} </td>
    </ng-container>

    <ng-container matColumnDef="medicalOpinion">
      <th *matHeaderCellDef mat-header-cell>Заключение</th>
      <td *matCellDef="let element" mat-cell>
        <mat-button-toggle-group aria-label="Font Style" name="fontStyle">
          <button mat-flat-button color="primary" (click)="getOpinion(element)" value="underline">Просмотреть</button>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>

<p>Специальные смены:</p>

<div class="example-container">
  <table [dataSource]="specialShifts" class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Смена</th>
      <td *matCellDef="let element" mat-cell> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell>Дата</th>
      <td *matCellDef="let element" mat-cell> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th *matHeaderCellDef mat-header-cell>Время</th>
      <td *matCellDef="let element" mat-cell> {{element.startTime.toLocaleString().substring(0, 5)}} - {{element.endTime.toLocaleString().substring(0, 5)}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumnsSpecShifts; sticky: true" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumnsSpecShifts;" mat-row></tr>
  </table>
  <p></p>
</div>
